verison: 3.0
resource_groups:
  - name: Default Resources
    resources:
    - name: Raw Manifests
      file:
        path: manifests/
    - name: Helm Charts
      helm:
        chart: stable/redis
        valueFiles:
        - redis-vars.yaml
        values:
          replicas: 3
          labels:
            something: foo
            else: bar
    - name: OpenShift Templates
      template: openshift-templates/
      params: openshift-template-params/
